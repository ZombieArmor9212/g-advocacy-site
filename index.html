<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        background-color: #000; /* Back-up if image fails */
        overflow: hidden; 
    }

    .hero-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        
        /* THE FIX: Move image here and add a dark overlay */
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), 
                    url('https://images.unsplash.com/photo-1555505012-1c463690d18e?q=80&w=2070');
        background-size: cover;
        background-position: center;
    }

    .glass-card {
        padding: 3rem;
        /* GNOME-style glass: very transparent white + heavy blur */
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 800px;
        margin: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        
        /* Hyprland pop-in animation */
        animation: popIn 0.6s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
    }

    @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: clamp(2rem, 8vw, 3.5rem);
        font-weight: 900;
        margin: 0;
        color: white;
        letter-spacing: -0.05em;
    }

    .subtitle {
        margin-top: 1rem;
        font-size: 1.2rem;
        opacity: 0.8;
        font-weight: 400;
    }

    .nav-buttons {
        margin-top: 2.5rem;
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s ease;
    }

    .btn-outline {
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
    }

    .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    .btn-solid {
        background: #fff;
        color: #000;
    }

    .btn-solid:hover {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<div class="hero-container">
    <div class="glass-card">
        <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
        <p class="subtitle">A path toward transparency and shared progress for all Filipinos.</p>
        
        <div class="nav-buttons">
            <a href="/vision" target="_parent" class="btn btn-solid">Our Vision</a>
            <a href="/contact" target="_parent" class="btn btn-outline">Join Us</a>
        </div>
    </div>
</div>

</body>
</html>
