<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --bg: #0d0d0b;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #fffaf0; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* BANIG WEAVE BACKGROUND */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #161614 12%, transparent 12.5%, transparent 87%, #161614 87.5%, #161614),
                linear-gradient(150deg, #161614 12%, transparent 12.5%, transparent 87%, #161614 87.5%, #161614);
            background-size: 40px 70px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 40px; padding: 100px 20px;
            width: 100%;
        }

        /* --- THE CARD --- */
        .card {
            background: rgba(25, 25, 22, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 24px;
            padding: 40px 25px;
            width: 260px;
            text-align: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
            
            /* SMOOTH KINETIC TRANSITION */
            /* This ensures the card "travels" visibly */
            transition: 
                transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                box-shadow 0.5s ease,
                background 0.3s ease,
                z-index 0s 0.5s; /* Delay z-index on close */
        }

        /* Initial Startup Animation */
        .card { opacity: 0; animation: startup 0.8s ease-out forwards; }
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes startup {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover:not(.active) {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- ACTIVE STATE (The "Travel" Logic) --- */
        .card.active {
            z-index: 1000;
            cursor: default;
            border-color: var(--accent);
            background: #151512;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            /* Transform is handled by JavaScript to calculate exact center */
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.4s ease;
        }

        .avatar-glow {
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .avatar-glow svg { width: 40px; fill: var(--accent); }

        .hidden-info {
            max-height: 0; overflow: hidden; opacity: 0;
            transition: opacity 0.4s ease, max-height 0.5s ease;
        }

        .active .hidden-info {
            max-height: 300px; opacity: 1; margin-top: 25px; padding-top: 25px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            opacity: 0; visibility: hidden;
            transition: all 0.5s ease;
            z-index: 999;
        }

        #overlay.show { opacity: 1; visibility: visible; }

        .close-btn { 
            position: absolute; top: 15px; right: 20px; font-size: 1.5rem; 
            color: var(--accent); opacity: 0; cursor: pointer;
        }
        .active .close-btn { opacity: 1; }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="container">
        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
            <div style="font-weight:800; font-size:1.4rem;">Pangalan 1</div>
            <div style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">TAGAPANGUNA</div>
            <div class="hidden-info">
                <p>Nangunguna sa pagpapalaganap ng tapat na pamumuno sa ating komunidad.</p>
            </div>
        </div>

        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
            <div style="font-weight:800; font-size:1.4rem;">Pangalan 2</div>
            <div style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">MANANALIKSIK</div>
            <div class="hidden-info">
                <p>Nagsisiyasat ng mga katotohanan para sa isang matalinong kinabukasan.</p>
            </div>
        </div>

        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
            <div style="font-weight:800; font-size:1.4rem;">Pangalan 3</div>
            <div style="color:var(--accent); font-size:0.7rem; letter-spacing:2px;">MIYEMBRO</div>
            <div class="hidden-info">
                <p>Tumutulong sa pagsulong ng boses ng bawat mag-aaral.</p>
            </div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        function toggleCard(card) {
            if (card.classList.contains('active')) return;

            // Calculate the move to center
            const rect = card.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Calculate how far the card is from the center
            const moveX = centerX - (rect.left + rect.width / 2);
            const moveY = centerY - (rect.top + rect.height / 2);

            card.classList.add('active');
            overlay.classList.add('show');
            
            // Kinetic travel: Move from current position to center while scaling
            card.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.25)`;
            document.body.style.overflow = 'hidden';
        }

        function closeAll() {
            const activeCard = document.querySelector('.card.active');
            if (activeCard) {
                activeCard.classList.remove('active');
                overlay.classList.remove('show');
                // Snap back to original position
                activeCard.style.transform = `translate(0, 0) scale(1)`;
                document.body.style.overflow = 'auto';
            }
        }

        overlay.onclick = closeAll;
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.onclick = (e) => { e.stopPropagation(); closeAll(); }
        });
    </script>
</body>
</html>
