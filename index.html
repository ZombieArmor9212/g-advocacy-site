<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0b;
            overflow: hidden;
        }

        /* FILIPINO ABACA WEAVE BACKGROUND */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(13, 13, 11, 0.85), rgba(13, 13, 11, 0.85)),
                repeating-linear-gradient(45deg, #1a150e 0, #1a150e 1px, transparent 0, transparent 50%),
                repeating-linear-gradient(-45deg, #1a150e 0, #1a150e 1px, transparent 0, transparent 50%);
            background-size: 15px 15px;
            z-index: -1;
        }

        .hero-container {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }

        .glass-card {
            padding: 4rem;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 40px;
            max-width: 800px;
            /* In-Out Transition for Page Load */
            animation: fadeInOut 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.8rem); 
            font-weight: 900;
            margin: 0;
            color: #fffaf0;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            font-style: italic;
            letter-spacing: 1px;
        }

        @keyframes fadeInOut {
            0% { transform: scale(0.9); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="glass-card">
            <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
            <p class="subtitle">Adhikaing Pilipino</p>
        </div>
    </div>
</body>
</html>
