<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif; /* CHANGE FONT NAME HERE */
            background-color: #0b0b0f;
            overflow: hidden;
        }

        .hero-container {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b0f 100%);
        }

        .glass-card {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            max-width: 800px;
            animation: popIn 0.8s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
        }

        /* 1. FONT SIZE CONTROL: 
           Change the 3rem to 2.5rem if it's still too big. */
        h1 {
            font-size: clamp(2rem, 5vw, 3rem); 
            font-weight: 900;
            margin: 0;
            color: white;
            letter-spacing: -0.05em;
        }

        .subtitle {
            margin-top: 1.2rem;
            font-size: 1.1rem; /* Adjust this for the smaller text */
            opacity: 0.6;
            font-weight: 400;
        }

        .nav-buttons {
            margin-top: 2.5rem;
            display: flex; gap: 15px; justify-content: center;
        }

        .btn {
            padding: 12px 28px; border-radius: 14px;
            text-decoration: none; font-weight: 600;
            transition: all 0.3s ease;
        }

        /* 3. BUTTONS: Navigating to Google Sites Pages */
        .btn-solid { background: #fff; color: #000; }
        .btn-outline { border: 1px solid rgba(255,255,255,0.2); color: #fff; }

        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="glass-card">
            <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
            <p class="subtitle">A school advocacy movement for a better tomorrow.</p>
            <div class="nav-buttons">
                <a href="/about" target="_parent" class="btn btn-solid">Tungkol sa Adbokasiya</a>
                <a href="/team" target="_parent" class="btn btn-outline">Aming Grupo</a>
            </div>
        </div>
    </div>
</body>
</html>
