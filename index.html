<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* 1. RESET & BASE */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            background-color: #0b0b0f; /* Deep base */
            overflow: hidden;
        }

        /* 2. THE BACKGROUND (Hybrid Image + Gradient) */
        .hero-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            
            /* Choice: Dark Professional Cityscape */
            background-image: 
                linear-gradient(rgba(11, 11, 15, 0.6), rgba(11, 11, 15, 0.8)), 
                url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=2044&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* 3. GNOME-STYLE GLASS CARD */
        .glass-card {
            padding: 3.5rem 2rem;
            background: rgba(255, 255, 255, 0.03); /* Semi-transparent */
            backdrop-filter: blur(20px); /* The GNOME look */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            
            /* Hyprland pop-in animation */
            animation: hyprPop 0.8s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
        }

        @keyframes hyprPop {
            0% { transform: scale(0.9) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* 4. TYPOGRAPHY */
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            margin: 0;
            color: white;
            line-height: 1.1;
            letter-spacing: -0.04em;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 5. BUTTONS */
        .nav-buttons {
            margin-top: 3rem;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-solid {
            background: #ffffff;
            color: #000000;
        }

        .btn-solid:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .btn-outline {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="glass-card">
        <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
        <p class="subtitle">Isang adbokasiya para sa paglalaban ng korapsyon sa bansa..</p>
        
        <div class="nav-buttons">
            <a href="/vision" target="_parent" class="btn btn-solid">Our Vision</a>
            <a href="/join" target="_parent" class="btn btn-outline">Join Us</a>
        </div>
    </div>
</div>

</body>
</html>
