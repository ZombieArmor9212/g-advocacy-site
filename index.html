<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0b;
            overflow: hidden;
        }

        /* FILIPINO WEAVE BACKGROUND */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(13, 13, 11, 0.9), rgba(13, 13, 11, 0.9)),
                repeating-linear-gradient(45deg, #1a150e 0, #1a150e 1px, transparent 0, transparent 50%),
                repeating-linear-gradient(-45deg, #1a150e 0, #1a150e 1px, transparent 0, transparent 50%);
            background-size: 15px 15px; /* Looks like woven Abaca */
            z-index: -1;
        }

        .hero-container {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
        }

        .glass-card {
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            max-width: 800px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.5rem); 
            font-weight: 900;
            margin: 0;
            color: #fffaf0;
            letter-spacing: -1px;
            line-height: 1;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-family: 'Playfair Display', serif; /* Stylish font */
            font-size: 1.4rem;
            color: #d4af37;
            font-style: italic;
        }

        .nav-buttons {
            margin-top: 3rem;
            display: flex; gap: 20px; justify-content: center;
        }

        .btn {
            padding: 15px 35px; border-radius: 50px;
            text-decoration: none; font-weight: 700;
            transition: 0.4s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .btn-solid { background: #d4af37; color: #1a1100; }
        .btn-outline { border: 1.5px solid #d4af37; color: #d4af37; }

        .btn:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="glass-card">
            <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
            <p class="subtitle">Adhikaing Pilipino</p>
            <div class="nav-buttons">
                <a href="/about" target="_parent" class="btn btn-solid">Tungkol sa Amin</a>
                <a href="/team" target="_parent" class="btn btn-outline">Ang Grupo</a>
            </div>
        </div>
    </div>
</body>
</html>
