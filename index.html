<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0b; /* Deep Earth Black */
            overflow: hidden;
        }

        /* BANIG PATTERN OVERLAY */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ffffff05 1px, transparent 1px);
            background-size: 20px 20px; /* Gives a subtle woven texture */
            pointer-events: none;
        }

        .hero-container {
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center; text-align: center;
            /* WARMER GRADIENT: Deep Maroon to Gold */
            background: radial-gradient(circle at center, #2e1a1a 0%, #0d0d0b 100%);
        }

        .glass-card {
            padding: 3rem;
            background: rgba(255, 248, 230, 0.02); /* Warm tint */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 115, 0.1); /* Gold tint border */
            border-radius: 32px;
            max-width: 800px;
            animation: popIn 0.8s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem); 
            font-weight: 900;
            margin: 0;
            color: #fffaf0; /* Off-white / Cream */
            letter-spacing: -0.05em;
            line-height: 1.1;
        }

        .subtitle {
            margin-top: 1.2rem;
            font-size: 1.1rem;
            color: #d4af37; /* Philippine Gold */
            opacity: 0.8;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-buttons {
            margin-top: 2.5rem;
            display: flex; gap: 15px; justify-content: center;
        }

        .btn {
            padding: 14px 32px; border-radius: 16px;
            text-decoration: none; font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .btn-solid { background: #d4af37; color: #1a1100; }
        .btn-outline { border: 1.5px solid rgba(212, 175, 55, 0.4); color: #d4af37; }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="glass-card">
            <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
            <p class="subtitle">Adhikain para sa kinabukasan</p>
            <div class="nav-buttons">
                <a href="/about" target="_parent" class="btn btn-solid">Tungkol sa Adbokasiya</a>
                <a href="/team" target="_parent" class="btn btn-outline">Aming Grupo</a>
            </div>
        </div>
    </div>
</body>
</html>
