<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --bg: #0d0d0b;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #fffaf0; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* BANIG WEAVE BACKGROUND */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #161614 12%, transparent 12.5%, transparent 87%, #161614 87.5%, #161614),
                linear-gradient(150deg, #161614 12%, transparent 12.5%, transparent 87%, #161614 87.5%, #161614);
            background-size: 40px 70px;
            z-index: -1;
            opacity: 0.4;
        }

        h1 {
            margin-top: 60px; font-weight: 800; font-size: 2.8rem;
            color: var(--accent); font-family: 'Playfair Display', serif;
            font-style: italic; text-align: center;
            opacity: 0;
            animation: slideDownFade 1s ease-out 0.2s forwards;
        }

        .container {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 40px; padding: 50px 20px;
            width: 100%;
        }

        /* --- THE CARD --- */
        .card {
            background: rgba(25, 25, 22, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 24px;
            padding: 40px 25px;
            width: 260px;
            text-align: center;
            cursor: pointer;
            position: relative;
            
            /* Visibility Fix: Start with opacity 0 then animate to 1 */
            opacity: 0;
            
            /* Smoother In-Out Transition for Opening/Closing */
            transition: 
                transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                opacity 0.4s ease, 
                box-shadow 0.4s ease, 
                background 0.3s ease,
                left 0.5s ease, top 0.5s ease;
        }

        /* STAGGERED STARTUP - Separate animation to avoid conflict with transitions */
        .card:nth-child(1) { animation: startupReveal 0.8s ease-out 0.4s forwards; }
        .card:nth-child(2) { animation: startupReveal 0.8s ease-out 0.6s forwards; }
        .card:nth-child(3) { animation: startupReveal 0.8s ease-out 0.8s forwards; }

        .card:hover {
            transform: translateY(-12px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* --- THE "IN-OUT" MODAL TRANSITION --- */
        .card.active {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.1) !important;
            width: 380px;
            z-index: 1000;
            background: #1a1a17;
            border: 2px solid var(--accent);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            cursor: default;
        }

        .avatar-glow {
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            border-radius: 50%; margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .avatar-glow svg { width: 40px; fill: var(--accent); }

        .name { font-weight: 800; font-size: 1.4rem; margin-bottom: 5px; }
        .role { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }

        .hidden-info {
            max-height: 0; overflow: hidden; opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .active .hidden-info {
            max-height: 300px; opacity: 1; margin-top: 25px; padding-top: 25px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 999;
        }

        #overlay.show { opacity: 1; visibility: visible; }

        /* --- KEYFRAMES --- */
        @keyframes startupReveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDownFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn { 
            position: absolute; top: 15px; right: 20px; 
            font-size: 1.8rem; color: var(--accent); opacity: 0; cursor: pointer;
            transition: 0.3s;
        }
        .active .close-btn { opacity: 1; }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <h1>ang aming grupo</h1>

    <div class="container">
        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="name">Pangalan Dito</div>
            <div class="role">Tagapanguna</div>
            <div class="hidden-info">
                <p>Nangunguna sa pagpapalaganap ng tapat na pamumuno sa ating komunidad.</p>
            </div>
        </div>

        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="name">Pangalan Dito</div>
            <div class="role">Mananaliksik</div>
            <div class="hidden-info">
                <p>Nagsisiyasat ng mga katotohanan para sa isang matalinong kinabukasan.</p>
            </div>
        </div>

        <div class="card" onclick="toggleCard(this)">
            <span class="close-btn">&times;</span>
            <div class="avatar-glow">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <div class="name">Pangalan Dito</div>
            <div class="role">Miyembro</div>
            <div class="hidden-info">
                <p>Tumutulong sa pagsulong ng boses ng bawat mag-aaral.</p>
            </div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        function toggleCard(card) {
            if (!card.classList.contains('active')) {
                card.classList.add('active');
                overlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        // Close logic for clicking overlay or close button
        function closeAll() {
            const activeCard = document.querySelector('.card.active');
            if (activeCard) {
                activeCard.classList.remove('active');
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        }

        overlay.onclick = closeAll;
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation(); // Prevent re-opening
                closeAll();
            }
        });
    </script>
</body>
</html>
