<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0b0b0f; /* Match this to your Google Sites Theme background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevents the internal scrollbar */
        }

        .hero-container {
            width: 100%;
            height: 95vh; /* Slightly less than 100 to avoid snapping issues */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b0f 100%);
        }

        .glass-card {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            /* Hyprland pop-in animation */
            animation: popIn 0.6s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .nav-buttons {
            margin-top: 2.5rem;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Outline Style (Gnome-like) */
        .btn-outline {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Solid Style (Action) */
        .btn-solid {
            background: #fff;
            color: #000;
        }

        .btn-solid:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="glass-card">
        <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
        <p class="subtitle">A path toward transparency and shared progress for all Filipinos.</p>
        
        <div class="nav-buttons">
            <a href="/vision" target="_parent" class="btn btn-solid">Our Vision</a>
            <a href="/contact" target="_parent" class="btn btn-outline">Join Us</a>
        </div>
    </div>
</div>

</body>
</html>
