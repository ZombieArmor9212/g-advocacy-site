<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #0b0b0f; /* Fallback color */
            overflow: hidden; 
        }

        .hero-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* BLENDING THE IMAGE WITH A DARK OVERLAY */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1555505012-1c463690d18e?q=80&w=2070');
            background-size: cover;
            background-position: center;
        }

        .glass-card {
            padding: clamp(2rem, 5vw, 4rem);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); /* This gives the GNOME look */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 850px;
            margin: 20px;
            animation: popIn 0.7s cubic-bezier(0.15, 0.85, 0.3, 1.1) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            margin: 0;
            color: white;
            line-height: 1.1;
            letter-spacing: -0.05em;
        }

        .subtitle {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-buttons {
            margin-top: 3rem;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-outline {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .btn-solid {
            background: #fff;
            color: #000;
        }

        .btn-solid:hover {
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.02);
        }
    </style>
</head>
<body>

<div class="hero-container">
    <div class="glass-card">
        <h1>Tapat na Pamumuno,<br>Pantay na Pagkakataon</h1>
        <p class="subtitle">A path toward transparency and shared progress for all Filipinos.</p>
        
        <div class="nav-buttons">
            <a href="/vision" target="_parent" class="btn btn-solid">Our Vision</a>
            <a href="/contact" target="_parent" class="btn btn-outline">Join Us</a>
        </div>
    </div>
</div>

</body>
</html>
