<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advocacy Landing</title>

<style>
    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f0f12, #181825);
        color: #eaeaea;
        overflow-x: hidden;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 3rem;
        max-width: 600px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        transform: translateY(40px);
        opacity: 0;
        animation: fadeSlide 1.2s ease forwards;
    }

    @keyframes fadeSlide {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    p {
        opacity: 0.8;
        line-height: 1.6;
    }

    .btn {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.8rem 1.6rem;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, #7f5af0, #2cb67d);
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(127, 90, 240, 0.4);
    }

    section {
        padding: 100px 20px;
        max-width: 900px;
        margin: auto;
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
    }

    section.visible {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>

<body>

<div class="hero">
    <div class="glass-card">
        <h1>Your Advocacy Title</h1>
        <p>
            A short powerful statement about your cause. Make it emotional.
            Make it meaningful. Make it undeniable.
        </p>
        <a href="#about" class="btn">Learn More</a>
    </div>
</div>

<section id="about">
    <h2>About The Movement</h2>
    <p>
        Explain your advocacy here. Why it matters. Who it helps.
        What change you want to see.
    </p>
</section>

<script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("visible");
            }
        });
    });

    sections.forEach(section => {
        observer.observe(section);
    });
</script>

</body>
</html>
